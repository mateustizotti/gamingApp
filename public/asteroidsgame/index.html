    html {
      overflow-x: hidden;
      overflow-y: hidden;
    }
  </style>
</head>

<body>
  <script>
    function keydownHandler(e) {
      var evt = e ? e : event;
      var keyCode = evt.keyCode;

      if (keyCode == 38 || keyCode == 39 || keyCode == 40 || keyCode == 37 || keyCode == 32) { //arrow keys
        e.preventDefault()
        scrollTo(0, 0);
      }
    }

    document.onkeydown = keydownHandler;
  </script>
</body>
